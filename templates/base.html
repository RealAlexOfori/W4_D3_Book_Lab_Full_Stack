<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Book Manager!</title>
</head>
<body>
    <header>
        <nav>
          <ul class="menu">
            <li><a href="/">Home</a></li>
            <li><a href="/books">Books</a></li>
            <li><a href="/books/new">New Book</a></li>
          </ul>
        </nav>
      </header>

<h1>Books</h1>
{% for book in books_list %}
<ul id="book-list">
    <li>
        <a href="/books/{{books_list.index(book)}}">{{book.title}}</a>
    </li>
    <li>
      Genre: {{book.genre}}
    </li>
    <li>
        Author: {{book.author}}
    </li>
</ul>
<hr>
{% endfor %}

      <main>
        <section>
            {% block content %}
            {% endblock %}
        </section>
    </main>
    <footer>
        <p><strong>Maz and Alex &copy; 2022</strong></p>
    </footer>
</body>
</html>
